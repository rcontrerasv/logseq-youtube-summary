name: Build and Release

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build plugin
        run: npm run build

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create plugin package
        run: |
          PLUGIN_NAME="logseq-youtube-summary"
          mkdir -p $PLUGIN_NAME
          cp package.json README.md icon.png $PLUGIN_NAME/
          # Copy demo.gif if it exists in assets folder
          if [ -f assets/demo.gif ]; then
            cp assets/demo.gif $PLUGIN_NAME/
          fi
          mv dist $PLUGIN_NAME/
          zip -r ${PLUGIN_NAME}-${{ steps.get_version.outputs.VERSION }}.zip $PLUGIN_NAME

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: logseq-youtube-summary
          path: logseq-youtube-summary-${{ steps.get_version.outputs.VERSION }}.zip

      - name: Create GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            logseq-youtube-summary-${{ steps.get_version.outputs.VERSION }}.zip
            package.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

